<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <div class="top__content">
            <p class="top__title">Добро пожаловать на мой сайт !</p>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                    class="top__text-bold">поехали</span> и <span class="top__text-bold">приступай</span>.
            </p>
            <div class="top__button">
                Поехали!
            </div>
        </div>
    </div>
    <div class="games-box center">
        <div class="games-box__item games-box__item_1">
            Игра 1
        </div>
        <div class="games-box__item games-box__item_2">
            Игра 2
        </div>
        <div class="games-box__item games-box__item_3">
            Игра 3
        </div>
    </div>
    <div class="game-seasons center">
        <div class="game-seasons__content">
            <div class="game-seasons__content_left center">
                <p class="game-seasons__title">Времена года!</p>
                <p class="game-seasons__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к
                    какому
                    времени года он относится</p>
                <div class="game-seasons__button">
                    Играть!
                </div>
            </div>
            <div class="game-seasons__content_right">
                <img class="game-seasons__image" src="img/seasons.svg" alt="game-seasons">
                <img class="game-seasons__image-mobile center" src="img/seasons-mobile.svg" alt="game-seasons">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
